  <<: *date
  <<: *pictogram
  text: "files/date.png"

water:
  <<: *2of3box
  <<: *line2

watersname:
  <<: *1of3box
  <<: *line2

sight: &sight
  <<: *5of6box
  <<: *line3
  align: R
  
sight_p:
  <<: *sight
  <<: *pictogram
  text: "files/eye.png"

divesuit:
  <<: *lbox
  <<: *line3

lead: &lead
  <<: *4of6box
  <<: *line3
  align: R
  
lead_p:
  <<: *lead
  <<: *pictogram
  text: "files/weight.png"

pressure_start: &pressure_start
  <<: *formbox
  <<: *line2
  <<: *6of6box
  align: R

pressure_start_p:
  <<: *pressure_start
  <<: *pictogram
  text: 'files/gauge.png'

pressure_end: &pressure_end
  <<: *formbox
  <<: *line3
  <<: *6of6box
