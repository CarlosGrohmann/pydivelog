qrcode_verify:
  <<: *qrcode
  x: 129
  y: 190

qrcode_id:
  <<: *qrcode
  x: 135
  y: 5.15
  w: 9.85
  h: 9.80
  priority: 15

id:
  <<: *textbox
  x: 10
  y: 5.5
  w: 10
  h: 10
  align: C
  size: 14
  priority: 15
  text: ''

title:
  <<: *textbox
  <<: *whiteonblack
  x: 20
  y: 5.1
  w: 115
  h: 9.9
  align: C
  text: Divelog

box:
  <<: *box
  x: 10
  y: 5.1
  w: 135
  h: 200
  priority: 1

location:
  <<: *1of3box
  <<: *line1
  <<: *w2of3box

